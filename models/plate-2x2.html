<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plate 2 x 2</title>
    <script type="module" src="../dist/main.js"></script>
    <link rel="stylesheet" href="../dist/main.css">
</head>
<body>
<x-marcher>
    <x-difference smoothing=".5" material="red">
        <x-union smoothing=".5">
            <x-cube size="40 8 40" smoothing=".5"></x-cube>
            <x-intersection smoothing="1">
                <x-plane normal="up" offset="8"></x-plane>
                <x-plane normal="down"></x-plane>
                <x-repeat start="-20 0 -20" end="20 0 20" step="20 0 20">
                    <x-cylinder centre="10 0 10" direction="up" radius="6"></x-cylinder>
                </x-repeat>
            </x-intersection>
        </x-union>
        <x-difference smoothing="1">
            <x-union smoothing="1">
                <x-cube size="32 8 32" centre="0 -4 0" smoothing="0.5"></x-cube>
                <x-intersection smoothing="1">
                    <x-plane normal="up" offset="4"></x-plane>
                    <x-repeat start="-20 0 -20" end="20 0 20" step="20 0 20">
                        <x-cylinder centre="10 0 10" direction="up" radius="3"></x-cylinder>
                    </x-repeat>
                </x-intersection>
            </x-union>
            <x-difference>
                <x-cylinder direction="up" radius="8"></x-cylinder>
                <x-cylinder direction="up" radius="6"></x-cylinder>
            </x-difference>
        </x-difference>
    </x-difference>
</x-marcher>
</body>
</html>
