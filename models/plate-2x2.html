<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plate 2 x 2</title>
    <script type="module" src="../dist/main.js"></script>
    <link rel="stylesheet" href="../dist/main.css">
</head>
<body>
    <x-marcher>
        <x-intersection smoothing=".02" material="red">
            <x-cube centre="0 .05 0" size="1 .3 1" smoothing=".02"></x-cube>
            <x-difference smoothing=".02">
                <x-union smoothing=".02">
                    <x-plane normal="up" offset=".1"></x-plane>
                    <x-repeat start="-.5 0 -.5" end=".5 0 .5" step=".5 0 .5">
                        <x-cylinder centre=".25 0 .25" direction="up" radius=".15"></x-cylinder>
                    </x-repeat>
                </x-union>
                <x-difference smoothing=".02">
                    <x-intersection smoothing=".02">
                        <x-cube centre="0 -.05 0" size=".8 .3 .8"></x-cube>
                        <x-union smoothing=".02">
                            <x-plane normal="up"></x-plane>
                            <x-repeat start="-.5 0 -.5" end=".5 0 .5" step=".5 0 .5">
                                <x-cylinder centre=".25 0 .25" direction="up" radius=".05"></x-cylinder>
                            </x-repeat>
                        </x-union>
                    </x-intersection>
                    <x-difference>
                        <x-cylinder direction="up" radius=".2"></x-cylinder>
                        <x-cylinder direction="up" radius=".15"></x-cylinder>
                    </x-difference>
                </x-difference>
            </x-difference>
        </x-intersection>
    </x-marcher>
</body>
</html>
