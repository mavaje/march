<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brick 2 x 2</title>
    <script type="module" src="../dist/main.js"></script>
    <link rel="stylesheet" href="../dist/main.css">
</head>
<body>
    <x-marcher>
        <x-sun direction="1 -3 2"></x-sun>

        <x-difference smoothing="0.02">
            <x-intersection smoothing="0.02">
                <x-cube centre="0 0.05 0" size="1.0 0.7 1.0" smoothing="0.02"></x-cube>
                <x-union smoothing="0.02">
                    <x-plane offset="0.3"></x-plane>
                    <x-cylinder centre="0.25 0 0.25" direction="0 1 0" radius="0.15"></x-cylinder>
                    <x-cylinder centre="0.25 0 -0.25" direction="0 1 0" radius="0.15"></x-cylinder>
                    <x-cylinder centre="-0.25 0 0.25" direction="0 1 0" radius="0.15"></x-cylinder>
                    <x-cylinder centre="-0.25 0 -0.25" direction="0 1 0" radius="0.15"></x-cylinder>
                </x-union>
            </x-intersection>
            <x-difference smoothing="0.02">
                <x-cube centre="0 -0.05 0" size="0.8 0.6 0.8"></x-cube>
                <x-difference>
                    <x-cylinder direction="0 1 0" radius="0.2"></x-cylinder>
                    <x-cylinder direction="0 1 0" radius="0.15"></x-cylinder>
                </x-difference>
            </x-difference>
        </x-difference>
    </x-marcher>
</body>
</html>
