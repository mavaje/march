<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plate 16 x 16</title>
    <script type="module" src="../dist/main.js"></script>
    <link rel="stylesheet" href="../dist/main.css">
</head>
<body>
<x-marcher>
    <x-difference smoothing=".5" material="red">
        <x-union smoothing=".5">
            <x-cube size="320 8 320" smoothing=".5"></x-cube>
            <x-intersection smoothing="1">
                <x-plane normal="up" offset="8"></x-plane>
                <x-plane normal="down"></x-plane>
                <x-repeat start="-160 0 -160" end="160 0 160" step="20 0 20">
                    <x-cylinder centre="10 0 10" direction="up" radius="6"></x-cylinder>
                </x-repeat>
            </x-intersection>
        </x-union>
        <x-difference smoothing="1">
            <x-union smoothing="1">
                <x-cube size="312 8 312" centre="0 -4 0" smoothing="0.5"></x-cube>
                <x-intersection smoothing="1">
                    <x-plane normal="up" offset="4"></x-plane>
                    <x-repeat start="-160 0 -160" end="160 0 160" step="20 0 20">
                        <x-cylinder centre="10 0 10" direction="up" radius="3"></x-cylinder>
                    </x-repeat>
                </x-intersection>
            </x-union>
            <x-repeat start="-150 0 -150" end="150 0 150" step="20 0 20">
                <x-difference>
                    <x-cylinder centre="10 0 10" direction="up" radius="8"></x-cylinder>
                    <x-cylinder centre="10 0 10" direction="up" radius="6"></x-cylinder>
                </x-difference>
            </x-repeat>
        </x-difference>
    </x-difference>
</x-marcher>
</body>
</html>
